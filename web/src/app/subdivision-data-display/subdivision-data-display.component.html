<div>
  <h1 *ngIf="data">IRIS Data</h1>
  <h1 *ngIf="!data">Loading, please wait...</h1>
  <div *ngIf="data">
    <mat-form-field>
      <mat-label>Filter by Type</mat-label>
      <mat-select [(ngModel)]="filterValue">
        <mat-option *ngFor="let type of filterTypes" [value]="type">
          {{type}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <table mat-table [dataSource]="dataSource">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
      <ng-container matColumnDef="marketName">
        <th mat-header-cell *matHeaderCellDef> Market Name </th>
        <td mat-cell *matCellDef="let element"> {{element.marketName}} </td>
      </ng-container>
      <ng-container matColumnDef="nearMapImageDate">
        <th mat-header-cell *matHeaderCellDef> Near Map Img Date </th>
        <td mat-cell *matCellDef="let element"> {{element.nearMapImageDate}} </td>
      </ng-container>
      <ng-container matColumnDef="subdivisionSpecificStatus">
        <th mat-header-cell *matHeaderCellDef> Subdiv Status </th>
        <td mat-cell *matCellDef="let element"> {{element.subdivisionSpecificStatus}} </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="['id','name','marketName','nearMapImageDate','subdivisionSpecificStatus']"></tr>
      <tr mat-row *matRowDef="let row; columns: ['id','name','marketName','nearMapImageDate','subdivisionSpecificStatus'];"></tr>
    </table>
    <mat-paginator #paginator length=1598 pageSize=5 [pageSizeOptions]="[5,10]" showFirstLastButtons></mat-paginator>
  </div>
</div>
