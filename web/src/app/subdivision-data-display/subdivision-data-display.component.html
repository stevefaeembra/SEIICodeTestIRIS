<div>
  <h1>Data</h1>
  <p *ngIf="!data">Loading...</p>
  <div>
    <table mat-table [dataSource]="data">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
      <ng-container matColumnDef="marketName">
        <th mat-header-cell *matHeaderCellDef> Market Name </th>
        <td mat-cell *matCellDef="let element"> {{element.marketName}} </td>
      </ng-container>
      <ng-container matColumnDef="subdivisionSpecificStatus">
        <th mat-header-cell *matHeaderCellDef> Subdiv Status </th>
        <td mat-cell *matCellDef="let element"> {{element.subdivisionSpecificStatus}} </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="['id','name','marketName','subdivisionSpecificStatus']"></tr>
      <tr mat-row *matRowDef="let row; columns: ['id','name','marketName','subdivisionSpecificStatus'];"></tr>
    </table>
  </div>
</div>
